<!DOCTYPE html>
<!--下記記述がないと動かない-->
<!--thはタグ。属性を追加するもの-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<!--@{/registerStudent}はGETとMAPMappingのURL-->
<!--th:object="${studentDetail}のGET,POSTした時の引数の名前-->
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
<!--  <div>は一つのまとまり-->
    <div>
<!--    labelの名前がname 別になくてもいい-->
        <label for="name">名前：</label>
<!--    idがnameですよ。th:field="*{student.name}"-->
<!--    *は${studentDetail}に紐づけて(省略して)いる。本当は${studentDetail.student.name}-->
        <input type="text" id="name" th:field="*{student.name}" required />
    </div>
    <div>
        <label for="nameRuby">フリガナ：</label>
        <input type="text" id="nameRuby" th:field="*{student.nameRuby}" required />
    </div>
    <div>
        <label for="nickname">ニックネーム：</label>
        <input type="text" id="nickname" th:field="*{student.nickname}" required />
    </div>
    <div>
        <label for="emailAddress">住所：</label>
        <input type="text" id="emailAddress" th:field="*{student.emailAddress}" required />
    </div>
    <div>
        <label for="area">地域：</label>
        <input type="text" id="area" th:field="*{student.area}" required />
    </div>
    <div>
        <label for="age">年齢：</label>
        <input type="number" id="age" th:field="*{student.age}" required />歳
    </div>
    <div>
        <label for="gender">性別:</label>
        <select id="gender" th:field=="*{student.gender}" >
            <option value="男" >男</option>
            <option value="女">女</option>
            <option value="その他">その他</option>
        </select>
    </div>
    <div>
        <label for="remark">備考：</label>
        <input type="text" id="remark" th:field="*{student.remark}" required />
    </div>
    <div>
        <label for="courseName">コース名：</label>
        <input type="text" id="courseName" th:field="*{studentsCourses[0].courseName}" required />
    </div>
    <div>
        <label for="startDate">開始日：</label>
        <input type="date" id="startDate"  th:field="*{studentsCourses[0].startDate}" required />
    </div>
  <div>
<!--    登録のボタン押すとPOSTされる-->
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
